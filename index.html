    <form action="https://formsubmit.co/shwotantraaawaj@gmail.com" method="POST" enctype="multipart/form-data">

  <script>
    const fileInput = document.getElementById('files');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
      preview.innerHTML = '';
      Array.from(this.files).forEach((file, index) => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const div = document.createElement('div');
            div.classList.add('preview-img');
            div.innerHTML = `
              <img src="${e.target.result}" alt="Preview">
              <span data-index="${index}">&times;</span>
            `;
            preview.appendChild(div);

            div.querySelector('span').addEventListener('click', function () {
              const dt = new DataTransfer();
              const files = fileInput.files;
              for (let i = 0; i < files.length; i++) {
                if (i !== index) {
                  dt.items.add(files[i]);
                }
              }
              fileInput.files = dt.files;
              div.remove();
            });
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
