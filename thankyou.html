<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>धन्यवाद - स्वतन्त्र आवाज</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c8c8c8, #f0f0f0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .thankyou-container {
      background-color: #ffffffcc;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
    }

    .thankyou-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #222;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
      color: #444;
    }

    a.back-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.back-link:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="https://i.postimg.cc/XYdVp1GM/Shwotantra-Aawaj.png" alt="Logo" />
    <h1>धन्यवाद!</h1>
    <p>तपाईंको मुद्दा / जानकारी सफलतापूर्वक पाईयो।<br>हामी चाँडै सम्पर्कमा आउनेछौं।</p>
    <a class="back-link" href="index.html">फेरि जानुहोस्</a>
  </div>
</body>
</html>
