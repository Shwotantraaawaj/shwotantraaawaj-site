<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>स्वतन्त्र आवाज - Shwotantraa Aawaj</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8e8e8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p.subtitle {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #444;
    }

    footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.postimg.cc/XYdVp1GM/Shwotantra-Aawaj.png" alt="Logo" />
      <h1>स्वतन्त्र आवाज</h1>
      <p class="subtitle">आफ्नो आवाज उठाउनुहोस् — आफ्नो चिन्ता पेश गर्नुहोस्</p>
    </header>

    <form action="https://formspree.io/f/mzzvrezo" method="POST">
      <label>Full Name</label>
      <input type="text" name="Full Name" required />

      <label>Address (Village, Municipality, Ward no)</label>
      <input type="text" name="Address" required />

      <label>District</label>
      <input type="text" name="District" required />

      <label>Contact Number</label>
      <input type="tel" name="Contact" required />

      <label>Email Address</label>
      <input type="email" name="Email" required />

      <label>Comments / Issues</label>
      <textarea name="Comments" rows="4" required></textarea>

      <input type="hidden" name="_subject" value="New Submission - Shwotantraa Aawaj" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://shwotantraaawaj.github.io/shwotantraaawaj-site/thankyou.html" />

      <button type="submit">Submit</button>
    </form>

    <footer>
      <p><a href="https://www.facebook.com/shwotantraaawaj" target="_blank">Visit our Facebook Page</a></p>
      <p>Contact us: <a href="mailto:shwotantraaawaj@gmail.com">shwotantraaawaj@gmail.com</a></p>
    </footer>
  </div>
</body>
</html>
